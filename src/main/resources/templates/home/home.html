<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head th:fragment="head(title, links)">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Demo Web - 2024">
	<meta name="author" content="Eleazar Alfredo, and Bootstrap contributors">
	<title>Blog Template Â· Bootstrap v5.1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<br />
	<div class="container">
		<div class="card border-secondary mb-3">
			<div class="card-header bg-primary text-white">
				<h1>Implementacion de pagos - PAYPAL</h1>
			</div>
			<div class="card-body text-secondary">				
				<br/>
				<img th:src="@{/images/paypal.png}" width="30%" height="30%">
				<br/><br/>
				<div th:if="${mensaje!=null}" th:class="'alert alert-'+${clase}+' alert-dismissible fade show'">
					<span th:text="${mensaje}"></span>
					<button th:if="${mensaje!=null}" type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="close"></button>
				</div>
				<ul>
					<li><strong>Producto</strong>: Mesa de computador</li>
					<li><strong>Valor</strong>: USD 20.56</li>
					<li><strong>Cantidad</strong>: 18</li>
					<li><strong>Orden de compra</strong>: 34324</li>
					<li><strong>Token: </strong>: <span th:text="${token}"></span></li>
				</ul>
				<a th:href="@{/pagar}" class="btn btn-warning">Pagar</a>
			</div>
		</div>
	</div>

</body>

</html>
